{% extends 'base.html' %}

{% block content %}
<h1 class="h1 text-light">{% block title %} Edit "{{ post['title_post'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label style="color: lightgray">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
    </div>

    <div class="form-group">
        <label style="color: lightgray">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group mt-2">
        <button type="submit" class="btn my_button">Submit</button>
    </div>
</form>
<form action="{{url_for('main.delete', id_post=post['id_post']) }}" method="post">
    <input type="submit" value="Delete post" class="btn btn-outline-danger btn-sm mt-2"
    onclick="return confirm('Are you sure you want to delete ?')">
</form>
{% endblock %}
