{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-dark" style="color: white">
    <thead>
    <tr>
        <th style="color: white">User</th>
        <th style="color: white">Role</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user['name'] }}</td>
        <form action="{{ url_for('main.users') }}">
            <td>
                <a class="text-white" data-bs-toggle="dropdown">
                    {{ user['role_name'] }}
                </a>

                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                    {% for role in roles %}
                    <li><a class="dropdown-item" >{{ role['role_name'] }}</a></li>
                    {% endfor %}
                </ul>
                </div>

            </td>
        </form>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
