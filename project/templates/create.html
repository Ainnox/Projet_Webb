{% extends 'base.html' %}

{% block content %}
<h1 class="h1 text-light">{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label style="color: lightgray">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control">
    </div>

    <div class="form-group">
        <label style="color: lightgray">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
    </div>
</form>
{% endblock %}
