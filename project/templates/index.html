{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div>
    <a href="{{ url_for('main.post',id_post = post['id_post']) }}">
        <h2 class="title_post">{{ post['title_post'] }}</h2>
    </a>
    <span class="creation_date">{{ post['created'] }}</span>
    <hr style="color: lightgray">
</div>
{% endfor %}
{% endblock %}
