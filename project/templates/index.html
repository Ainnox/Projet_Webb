{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div>
    <a href="{{ url_for('main.post',post_id = post['id']) }}">
        <h2 class="post_title">{{ post['title'] }}</h2>
    </a>
    <span class="creation_date">{{ post['created'] }}</span>
    <hr style="color: lightgray">
</div>
{% endfor %}
{% endblock %}
