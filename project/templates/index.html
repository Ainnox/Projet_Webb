{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="border-bottom mb-4">
    <a href="{{ url_for('main.post',post_id = post['id']) }}">
        <h2 class="post_title">{{ post['title'] }}</h2>
    </a>
    <span style="font-size:75%">{{ post['created'] }}</span>
</div>
{% endfor %}
{% endblock %}
